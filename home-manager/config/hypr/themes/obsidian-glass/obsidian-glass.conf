source = ~/.config/hypr/colors/obsidian-glass.conf

# Apply themes
exec = sh ~/.config/hypr/scripts/switch-theme.sh obsidian-glass

general {
    gaps_in = 8
    gaps_out = 16

    border_size = 2
    col.active_border = $aqua $purple 45deg
    col.inactive_border = $bg4

    layout = dwindle

    col.nogroup_border = $bg4
    col.nogroup_border_active = $aqua
}

decoration {
    rounding = 16

    blur {
        enabled = yes
        size = 8
        passes = 3
        new_optimizations = on
        xray = false
        ignore_opacity = false
        vibrancy = 0.2
        vibrancy_darkness = 0.5
    }

    shadow {
        enabled = true
        range = 20
        render_power = 3
        color = rgba(0, 0, 0, 0.5)
        color_inactive = rgba(0, 0, 0, 0.3)
        scale = 1.0
        offset = 0 4
    }

    dim_inactive = false
    dim_strength = 0.1
    dim_around = 0.0
}

animations {
    enabled = yes

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    bezier = myBezier2, 0.65, 0, 0.35, 1
    bezier = linear, 0, 0, 1, 1
    bezier = slow, 0, 0.85, 0.3, 1
    bezier = overshot, 0.7, 0.6, 0.1, 1.1
    bezier = bounce, 1, 1.6, 0.1, 0.85
    bezier = slingshot, 1, -1, 0.15, 1.25
    bezier = glass, 0.2, 0.9, 0.1, 1.0

    animation = windows, 1, 5, overshot, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 100, linear, loop
    animation = fade, 1, 5, glass
    animation = workspaces, 1, 6, overshot, slide
    animation = windowsIn, 1, 5, overshot, popin 80%
    animation = windowsOut, 1, 5, glass, popin 80%
    animation = windowsMove, 1, 5, overshot
}

dwindle {
    pseudotile = yes
    preserve_split = yes
}

# Window opacity rules for glassmorphism effect
windowrulev2 = opacity 0.92 0.88, class:^(kitty)$
windowrulev2 = opacity 0.92 0.88, class:^(Alacritty)$
windowrulev2 = opacity 0.95 0.90, class:^(code)$
windowrulev2 = opacity 0.95 0.90, class:^(Code)$

$mainMod = SUPER

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e-1
bind = $mainMod, mouse_up, workspace, e+1

# Resize focused window with arrow keys, indicated with borders of a different color
bind = $mainMod, R, exec, hyprctl --batch keyword "general:col.active_border rgba(ff6b8aff);"
bind = $mainMod, R, exec, hyprctl --batch keyword "general:col.group_border_active rgba(ff6b8aff);"
bind = $mainMod, R, submap, resize
submap = resize
binde = , right, resizeactive, 15 0
binde = , left, resizeactive, -15 0
binde = , up, resizeactive, 0 -15
binde = , down, resizeactive, 0 15
bind = , escape, exec, hyprctl --batch keyword "general:col.active_border rgba(6bfffeff) rgba(b86bffff) 45deg;"
bind = , escape, exec, hyprctl --batch keyword "general:col.group_border_active rgba(6bfffeff);"
bind = , escape, submap, reset
submap = reset
